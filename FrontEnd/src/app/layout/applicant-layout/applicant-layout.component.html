<mat-toolbar color="primary">
  <button mat-icon-button (click)="toggleSidebar()">
    <mat-icon>{{ sidebarCollapsed ? 'menu_open' : 'menu' }}</mat-icon>
  </button>
  <span class="title">ðŸŽ¯ Job Portal - Applicant </span>
  <span class="spacer"></span>
  <button mat-icon-button matTooltip="Home" routerLink="/">
    <mat-icon>home</mat-icon>
  </button>
</mat-toolbar>

<mat-sidenav-container class="main-container">
  <mat-sidenav [mode]="'side'" [opened]="!sidebarCollapsed" class="sidebar" role="navigation">

    <div class="sidebar-buttons">
      <button mat-button
              routerLink="/applicant/jobs"
              routerLinkActive="active-btn"
              [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>work_outline</mat-icon>
        <span>Job Listings</span>
      </button>

      <button mat-button
              routerLink="/applicant/applications"
              routerLinkActive="active-btn"
              [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>check_circle_outline</mat-icon>
        <span>Applied Jobs</span>
      </button>

      <button mat-button
              routerLink="/"
              routerLinkActive="active-btn"
              [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>home</mat-icon>
        <span>Home</span>
      </button>
    </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
